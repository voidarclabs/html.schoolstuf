<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="/socket.io/socket.io.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
</head>
<body>
  <input type="text" name="" id="name">
  <button id="namebutton" onclick="submitName()">submit</button>
  <input type="text" id="msgbox">
  <button id="msgboxbutton" onclick="sendMessage(document.getElementById('msgbox').value)">send</button>
  <iframe src="./chat.html" frameborder="0" id="chatwindow"></iframe>
  <script>
    const socket = io()
socket.on('message', (data) => {
    console.log(data)
})

socket.on('messageconnect', (data) => {
    console.log(data)
    document.getElementById('msgbox').style.display = 'none';
    document.getElementById('msgboxbutton').style.display = 'none';
    document.getElementById('name').style.display = 'inline-block';
    document.getElementById('namebutton').style.display = 'inline-block';
    document.getElementById('chatwindow').style.display = 'none';
})

var clientname;

function submitName() {
    var data = document.getElementById('name').value
    if (data == '') {
    console.log('name empty, try again')
    } else {
    console.log(data)
    socket.emit('namecall', data)
    clientname = data
    console.log('submitted')

    document.getElementById('msgbox').style.display = 'inline-block';
    document.getElementById('msgboxbutton').style.display = 'inline-block';
    document.getElementById('name').style.display = 'none';
    document.getElementById('namebutton').style.display = 'none';
    document.getElementById('chatwindow').style.display = 'inline-block';

    return clientname
}}
function sendMessage(message) {
  if (clientname == '') {
  } else {
    document.getElementById('msgbox').value = "";
    socket.emit('message', { id: clientname, message: message });
    console.log(`Sent message: ${message} with name ${clientname}`)
  }

}
  </script>
</body>
</html>
